<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>stela</title>
	<script src="scripts.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			user-select: none;
		}
		#control {
			z-index: 100;
			position: absolute;
			right: 5px;
			bottom: 5px;
			width: auto;
			background: #fff;
			padding: 5px 10px;
			font-size: 12px;
		}
		#control input[type=range] {
			width: 400px;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600" id="canvas">Canvas is not supported.</canvas>

	<div id="control">
		<label>日周運動 <input type="range" id="diurnal" min="0" max="360" value="0"></label>
		<label><input type="checkbox" id="auto-diurnal" checked>自動</label><br>

		<label>年周運動 <input type="range" id="annual" min="0" max="360" value="0"></label>
		<label><input type="checkbox" id="auto-annual" checked>自動</label><br>

		<label>黄道傾斜角 <input type="range" id="obliquity" min="0" max="360" value="23"></label><br>
		<label>観測地点の経度 <input type="range" id="longitude" min="0" max="360" value="0"></label><br>
		<label>観測地点の緯度 <input type="range" id="latitude" min="0" max="180" value="55"></label>
	</div>
</body>
</html>
